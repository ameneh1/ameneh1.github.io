<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style type="text/css">

		p{
			font-size: 60px;
			font-family: helvetica-bold;
			color: royalblue;

		}

		#hello {
			width: 500px;
			height: 500px;
			position: absolute;
			background-repeat: no-repeat;
			top: 250px;
			left: 500px;
			background-image: url(magic.png);
		}


		#box {
			width: 500px;
			height: 500px;
			font-size: 20px;
			font-family: helvetica;
			color: white;
			top: 50px;
			left: -15px;
			border: 10px;
			position: relative;
		}




	</style>


</head>
<body>

	<center>
		<p>Magic 8 Ball - Ask a question & click below for a response!</p>
		<div id="hello">
					<br><br><br><br><br><br><br><br>

			<div id="box"></div>
		
		</div>
	</center>

<script type="text/javascript">

	var myAnswers = ["signs point to yes", "unlikely", "absolutely", "please try again", "without a doubt", "chances aren't good"]

		box.addEventListener("click", function(){
			var randomNumber = Math.round(Math.random()*5);
			box.style.backgroundImage = "url(" + myAnswers[randomNumber] + ")"
			box.innerText = myAnswers[randomNumber];
			console.log(randomNumber)
		})

</script>

</body>
</html>
