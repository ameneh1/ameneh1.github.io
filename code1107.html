<body>

	<div> id="lucky" class="puppies"></div>
	<div> id="golden" class="puppies"></div>
	<div> class="puppies"></div>

	<script type="text/javascript">

		let counter = 0;
		
		function makePuppy (){
			counter = counter +1;

			let puppy = document.createElement("div");

			document.body.appendChild(puppy)

			puppy.clientList.add("puppies")

			puppy.innerText = counter;

		}

setInterval(makePuppy, 100)

		explain()




	</script>
