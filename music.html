<script type="text/javascript">
	

	let counter = 0;


	document.addEventListener("click", function(){
		counter = counter + 1
		console.log(counter)	

		if(counter%2 = 1){
			document.body.style.backgroundColor = blue;
		}

		if(counter%2 = 0){
			document.body.style.backgroundColor = white;
		}
	})



</script>
