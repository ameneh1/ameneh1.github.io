<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

<style type="text/css">
	
#car{
	height:350px;
	width: 350px;
	background-image: url(https://i.pinimg.com/originals/52/f7/8b/52f78b8322ab5c509025ee45f237b796.png);
	left: 10px;
	position: absolute;
	background-size: contain;
	background-repeat: no-repeat;
}

</style>
</head>
<body>


<div id="car"></div>
	<script type="text/javascript">
		car.style.left = "0px";
		var y = 0;
		
	var x = parseInt(car.style.left);

	document.addEventListener("keydown", function(event){
			
			if (event.keyCode == 39){
				x = x+10;
			car.style.left = x + "px";
			}

if (event.keyCode == 37){
				x = x-10;
			car.style.left = x + "px";
			}

	if (event.keyCode == 40){
			y=y+10
			car.style.top = y + "px";
			}

			if (event.keyCode == 38){
			y=y-10
			car.style.top = y + "px";
			}
			
		})
	</script>



</body>
</html>
