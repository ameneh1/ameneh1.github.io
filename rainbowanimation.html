<!DOCTYPE html>
<html>
<head>
		<style type="text/css">

	#landscape{
		height:7000px;
		width:2000px;
		background-image: url(https://i.pinimg.com/736x/62/54/49/6254491a98878eaa3a3c5dd6f38d3788.jpg);
		background-repeat: no-repeat;
	}


		#star1{
			width: 100px;
			height: 100px;
			background-image: url(https://clipart.world/wp-content/uploads/2020/09/summer-hot-sun-clipart-transparent.png);
			background-repeat: no-repeat;

			animation-name: fly;
			animation-duration: 5s;
			animation-iteration-count: infinite;
			position: relative;
}
		
		@keyframes fly{

			0%{
				left: 50px;
				top: 750px;

			}

			50%{
				left: 50px;
				top: 250px;
				width: 300px;
				height: 300px;
				background-color: transparent;
			}

			100%{
				left: 50px;
				top: 0px;
			}
		}



	</style>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>


<div id="landscape"></div>
<div id="star1"></div>


</body>
</html>
